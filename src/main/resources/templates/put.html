<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/common.css" />
</head>
<body class="common-body">
    <form id="post-form" method="POST" th:action="@{/topics/}+${topic.id}">
        <label for="title">TITLE</label><br>
        <input type="text" id="title" name="title" th:value="${topic.title}"><br>
        <label for="content">CONTENT</label><br>
        <input type="textarea" id="content" name="content" th:value="${topic.content}"><br>
    </form>
    <div class="button"><a href="/topics">취소</a></div>
    <div class="button" onclick="submit()">확인</div>
</body>
</html>

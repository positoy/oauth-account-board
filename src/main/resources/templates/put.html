<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body class="common-body">
    <form id="post-form" method="POST" th:action="@{/topics/}+${topic.id}">
        <label for="title">TITLE</label><br>
        <input type="text" id="title" name="title" th:value="${topic.title}"><br>
        <label for="content">CONTENT</label><br>
        <input type="textarea" id="content" name="content" th:value="${topic.content}"><br>
    </form>
    <div class="button"><a href="/topics">취소</a></div>
    <div class="button" onclick="submit()">확인</div>
